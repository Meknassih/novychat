<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Welcome to NovyChat.
      </h1>
      <h2 class="subtitle">
        Please choose a <strong>nickname</strong> and a <strong>password</strong> below.
      </h2>
    </div>
  </div>
</section>

<div class="container pt-lg login">
  <div class="box login-box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <h2>Register</h2>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Nickname">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>


        <div class="field is-grouped is-grouped-right">
          <p class="control">
            <button class="button is-light">
              Login
            </button>
          </p>
          <p class="control">
            <button class="button is-info">
              Register
            </button>
          </p>
        </div>
      </div>
    </article>
  </div>
</div>
